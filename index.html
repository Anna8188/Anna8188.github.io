<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/183/183595.png"
      type="image/icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root">
      <section class="search-button">
        <label for="uname"></label>
        <input
          class="input-name"
          type="text"
          id="search-name"
          name="name"
          placeholder="Country name"
        />
        <button class="btn" type="button"><i class="fa fa-search"></i></button>
      </section>
      <div class="box">
        <div class="img">
          <img src="" alt="flag" />
        </div>
        <div class="information">
          <section class="name-country">Name</section>
          <section class="capital">Capital |</section>
          <section class="population">Population |</section>
          <section class="area">Area |</section>
          <section class="languages">Languages |</section>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
